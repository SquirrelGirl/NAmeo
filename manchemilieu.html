<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>NAMEO</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Include the compiled Ratchet CSS -->
    <link href="css/ratchet.css" rel="stylesheet">

    <!-- Include the compiled Ratchet JS -->
    <script src="js/ratchet.js"></script>
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body>

    <!-- Make sure all your bars are the first things in your <body> -->
    <header class="bar bar-nav">
      <a href="index.html" class="btn btn-link btn-nav pull-right">
        <span class="icon icon-home"></span>
      </a>
      <h1 class="title">NAMEO</h1>
    </header>

    <!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
    <div class="content content-padded" id="manchemilieu">

      <div class="progress">
        <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
          Temps restant
        </div>
      </div>

      <div>Temps restant <span id="chronometre"></span></div>

      <div id="carte">Plus de cartes à faire deviner</div>

      <div class="bar bar-standard bar-footer-secondary">
        <button class="btn btn-negative btn-block" id="negative">Passer</button>
      </div>

      <div class="bar bar-standard bar-footer">
        <button class="btn btn-positive btn-block" id="positive">Trouvé</button>
      </div>


    </div>

  </body>
</html>
