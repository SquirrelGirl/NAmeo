<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>NAMEO</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Include the compiled Ratchet CSS -->
    <link href="css/ratchet.css" rel="stylesheet">

    <!-- Include the compiled Ratchet JS -->
    <script src="js/ratchet.js"></script>
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body>

    <!-- Make sure all your bars are the first things in your <body> -->
    <header class="bar bar-nav">
      <a href="index.html" class="btn btn-link btn-nav pull-right">
        <span class="icon icon-home"></span>
      </a>
      <h1 class="title">NAMEO</h1>
    </header>

    <!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
    <div class="content content-padded" id="parametre1">
      <h1>Paramètres 1/2</h1>
      <p class="content-padded">Définir le nombre d'équipes :</p>
      <div class="segmented-control">
      <a class="control-item active" data-parametres="nb_equipes" data-value="2">2</a>
      <a class="control-item" data-parametres="nb_equipes" data-value="3">3</a>
      <a class="control-item" data-parametres="nb_equipes" data-value="4">4</a>
      </div>

      <p class="content-padded">Définir le nombre de cartes :</p>
      <div class="segmented-control">
      <a class="control-item" data-parametres="nb_cartes" data-value="20">20</a>
      <a class="control-item" data-parametres="nb_cartes" data-value="30">30</a>
      <a class="control-item active" data-parametres="nb_cartes" data-value="40">40</a>
      <a class="control-item" data-parametres="nb_cartes" data-value="50">50</a>
      <a class="control-item" data-parametres="nb_cartes" data-value="60">60</a>
      </div>
      <p class="content-padded">Définir le temps de chaque sablier :</p>
      <div class="segmented-control">
      <a class="control-item" data-parametres="duree_tour" data-value="20">20 sec.</a>
      <a class="control-item" data-parametres="duree_tour" data-value="25">25 sec.</a>
      <a class="control-item active" data-parametres="duree_tour" data-value="30">30 sec.</a>
      <a class="control-item" data-parametres="duree_tour" data-value="40">40 sec.</a>
      <a class="control-item" data-parametres="duree_tour" data-value="50">50 sec.</a>
      </div>

      <ul class="table-view">
        <li class="table-view-cell">
          Ordre des cartes aléatoire
          <div class="toggle active" data-parametres="ordre_aleatoire">
            <div class="toggle-handle"></div>
          </div>
        </li>
      </ul>

      <div class="bar bar-standard bar-footer">
      <a href="parametre2.html" class="btn btn-block">Suivant</a>
      </div>


    </div>

  </body>
</html>
