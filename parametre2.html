<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>NAMEO</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Include the compiled Ratchet CSS -->
    <link href="css/ratchet.css" rel="stylesheet">

    <!-- Include the compiled Ratchet JS -->
    <script src="js/ratchet.js"></script>
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body>

    <!-- Make sure all your bars are the first things in your <body> -->
    <header class="bar bar-nav">
      <a href="accueil.html" class="btn btn-link btn-nav pull-right">
        <span class="icon icon-home"></span>
      </a>
      <h1 class="title">NAMEO</h1>
    </header>

    <!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
    <div class="content content-padded" id="parametres2">
      <h1>Paramètres 2/2</h1>
      <form>
      <input type="text" data-parametres="nom_equipe" data-numero="1" placeholder="Nom de la première équipe">
      <input type="text" data-parametres="nom_equipe" data-numero="2" placeholder="Nom de la deuxième équipe">
      <input type="text" data-parametres="nom_equipe" data-numero="3" placeholder="Nom de la troisième équipe">
      <input type="text" data-parametres="nom_equipe" data-numero="4" placeholder="Nom de la quatrième équipe">
      </form>

      <div class="bar bar-standard bar-footer">
      <a href="mancheintro.html" class="btn btn-block">Suivant</a>
      </div>


    </div>

  </body>
</html>
